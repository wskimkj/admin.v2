<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>월별 매트릭스 DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f6f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    .db-frame {
      border-radius: 18px;
      background:
        linear-gradient(#ffffff, #ffffff) padding-box,
        linear-gradient(
          135deg,
          rgba(167,139,250,.55),
          rgba(99,102,241,.45),
          rgba(236,72,153,.35)
        ) border-box;
      border: 1px solid transparent;
      box-shadow:
        0 12px 30px rgba(99,102,241,.15),
        inset 0 0 0 1px rgba(255,255,255,.6);
      overflow: auto;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      font-size: 10px;
      width: max-content;
      min-width: 100%;
    }

    thead th {
      background: #eef2ff;
      color: #334155;
      font-weight: 600;
      text-align: center;
      padding: 6px 8px;
      border-bottom: 1px solid rgba(99,102,241,.12);
      white-space: nowrap;
    }

    thead th:empty {
      background: transparent;
      border: none;
      padding: 0;
    }

    tbody td {
      padding: 6px 8px;
      text-align: right;
      border-bottom: 1px solid rgba(99,102,241,.06);
      font-variant-numeric: tabular-nums;
    }

    tbody tr:nth-child(even) {
      background: #fafbff;
    }

    tbody tr:hover {
      background: #eef2ff;
    }

    .sticky-col {
      position: sticky;
      left: 0;
      background: #ffffff;
      text-align: left;
      font-weight: 600;
      min-width: 160px;
      box-shadow: 2px 0 0 rgba(15,23,42,.06);
      z-index: 5;
    }

    .cell {
      cursor: pointer;
      border-radius: 6px;
    }

    .cell:hover {
      background: rgba(99,102,241,.12);
    }

    .cell.editing {
      background: rgba(99,102,241,.18);
    }

    .db-frame::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }
    .db-frame::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,.45);
      border-radius: 999px;
    }
  </style>
</head>

<body class="p-6">

  <h1 class="text-lg font-semibold mb-4">월별 매트릭스</h1>

  <div class="db-frame max-h-[70vh]">
    <table id="mxTable">
      <thead>
        <tr>
          <th></th>
          <th colspan="3">2월</th>
          <th colspan="3">3월</th>
        </tr>
        <tr>
          <th class="sticky-col">항목</th>
          <th>돌프</th><th>천사</th><th>공통</th>
          <th>돌프</th><th>천사</th><th>공통</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="sticky-col">공과금</td>
          <td class="cell"></td><td class="cell"></td><td class="cell"></td>
          <td class="cell"></td><td class="cell"></td><td class="cell"></td>
        </tr>
        <tr>
          <td class="sticky-col">교통</td>
          <td class="cell"></td><td class="cell"></td><td class="cell"></td>
          <td class="cell"></td><td class="cell"></td><td class="cell"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.querySelectorAll('.cell').forEach(cell => {
      cell.addEventListener('dblclick', () => {
        if (cell.classList.contains('editing')) return;

        const prev = cell.textContent.trim();
        cell.classList.add('editing');
        cell.textContent = '';

        const input = document.createElement('input');
        input.type = 'number';
        input.value = prev;
        input.style.width = '100%';
        input.style.fontSize = '10px';

        cell.appendChild(input);
        input.focus();

        input.addEventListener('blur', () => {
          cell.textContent = input.value;
          cell.classList.remove('editing');
        });

        input.addEventListener('keydown', e => {
          if (e.key === 'Enter') input.blur();
          if (e.key === 'Escape') {
            cell.textContent = prev;
            cell.classList.remove('editing');
          }
        });
      });
    });
  </script>

</body>
</html>
